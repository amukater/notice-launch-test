<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="openAppOrStore(event)" url="kakeruplus://apply-event?event-id=wi20">Button</button>

  <script>
    function openAppOrStore(e) {
      let storeURL = "https://apps.apple.com/jp/app/id1477580400";
      let appURL = e.target.getAttribute('url');
      location.href = appURL;
      setTimeout(function() {
        if (window.confirm("ストアページを開きます。よろしいですか？")) {
          location.href = storeURL;
        }
      }, 500);
    }
  </script>
</body>
</html>
